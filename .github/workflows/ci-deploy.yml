name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npx tsc -b
      - run: npm run test:run
        env:
          JWT_SECRET: test-secret-for-ci

  build-and-deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t registry.shop.drvn.be/mfa:latest .

      - name: Login to registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login registry.shop.drvn.be -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push registry.shop.drvn.be/mfa:latest

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_SSH_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: docker-compose.yml
          target: /opt/mfa/

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_SSH_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            docker pull registry.shop.drvn.be/mfa:latest
            docker stack deploy -c /opt/mfa/docker-compose.yml mfa
            sleep 10
            docker exec $(docker ps -q -f name=mfa_app) node tasks/db-migrate.mjs
            sleep 5
            curl -sf http://localhost:3000/api/health || echo "Health check warning"
