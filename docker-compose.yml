version: '3.8'

services:
  app:
    image: registry.shop.drvn.be/mfa:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_URL=https://mfa.drvn.be
      # File-based secrets
      - AIRTABLE_ACCESS_TOKEN_FILE=/run/secrets/airtable_access_token
      - AIRTABLE_BASE_ID_FILE=/run/secrets/airtable_base_id
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
      # SMTP configuration
      - SMTP_SERVER_FILE=/run/secrets/smtp_server
      - SMTP_PORT_FILE=/run/secrets/smtp_port
      - SMTP_USER_FILE=/run/secrets/smtp_user
      - SMTP_PASSWORD_FILE=/run/secrets/smtp_password
      - SMTP_FROM_FILE=/run/secrets/smtp_from
      # Redis configuration
      - REDIS_URL=redis://mfa_redis:6379
      # Postgres configuration
      - DATABASE_URL_FILE=/run/secrets/database_url
      # Data backend feature flags
      - DATA_BACKEND_PROGRAMS=postgres_shadow_read
      - DATA_BACKEND_HABIT_USAGE=airtable_only
      - DATA_BACKEND_METHOD_USAGE=airtable_only
      - DATA_BACKEND_PERSONAL_GOAL_USAGE=airtable_only
      - DATA_BACKEND_OVERTUIGING_USAGE=airtable_only
      - DATA_BACKEND_REWARDS=airtable_only
      - DATA_BACKEND_METHODS=airtable_only
      - DATA_BACKEND_OVERTUIGINGEN=airtable_only
      - DATA_BACKEND_PERSONAL_GOALS=airtable_only
      - USER_FAST_LANE_ENABLED=true
      - USER_READTHROUGH_FALLBACK_ENABLED=true
      # Push notifications
      - PUSH_NOTIFICATIONS_ENABLED=true
      - PUSH_NOTIFICATIONS_TEST_MODE=false
      - NOTIFICATION_RECONCILE_SECONDS=120
      - WEB_PUSH_VAPID_PUBLIC_KEY=BNiu3C_JdOPO59uKiv5C5mxgbVsMOZgFTGZH5L6P697O-1Z1GPz1COTmBbyoQpnACZqKUKbZi_kLtnv9Qe5e13w
      - WEB_PUSH_VAPID_PRIVATE_KEY=uvbebSyM35EkXPWtCJpeiG3ncvVq3jkB1dx2BWhhfvA
      - WEB_PUSH_SUBJECT=mailto:info@prana.be
    networks:
      - mfa_internal
      - traefik-public
    depends_on:
      - redis
      - postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mfa.rule=Host(`mfa.drvn.be`)"
        - "traefik.http.routers.mfa.entrypoints=websecure"
        - "traefik.http.routers.mfa.tls.certresolver=leresolver"
        - "traefik.http.services.mfa.loadbalancer.server.port=3000"
    secrets:
      - airtable_access_token
      - airtable_base_id
      - jwt_secret
      - openai_api_key
      - smtp_server
      - smtp_port
      - smtp_user
      - smtp_password
      - smtp_from
      - database_url
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - mfa_internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=mfa
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mfa_internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mfa"]
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - postgres_password

  worker:
    image: registry.shop.drvn.be/mfa:latest
    command: ["node", "/app/api/workers/sync-worker.js"]
    environment:
      - NODE_ENV=production
      - AIRTABLE_ACCESS_TOKEN_FILE=/run/secrets/airtable_access_token
      - AIRTABLE_BASE_ID_FILE=/run/secrets/airtable_base_id
      - REDIS_URL=redis://mfa_redis:6379
      - DATABASE_URL_FILE=/run/secrets/database_url
      - USER_FAST_LANE_ENABLED=true
      - SYNC_USER_FALLBACK_POLL_SECONDS=60
      - FULL_AIRTABLE_POLL_SYNC_ENABLED=true
      - SYNC_FULL_POLL_SECONDS=120
      - SYNC_BATCH_SIZE=20
      - SYNC_MAX_RETRIES=6
      - SYNC_POLL_INTERVAL_MS=2000
      - SYNC_RETRY_BASE_SECONDS=5
      - PUSH_NOTIFICATIONS_ENABLED=true
      - NOTIFICATION_RECONCILE_SECONDS=120
      - NOTIFICATION_BATCH_SIZE=20
      - WEB_PUSH_VAPID_PUBLIC_KEY=BNiu3C_JdOPO59uKiv5C5mxgbVsMOZgFTGZH5L6P697O-1Z1GPz1COTmBbyoQpnACZqKUKbZi_kLtnv9Qe5e13w
      - WEB_PUSH_VAPID_PRIVATE_KEY=uvbebSyM35EkXPWtCJpeiG3ncvVq3jkB1dx2BWhhfvA
      - WEB_PUSH_SUBJECT=mailto:info@prana.be
      - NOTIFICATION_MAX_RETRIES=6
      - NOTIFICATION_RETRY_BASE_SECONDS=5
    networks:
      - mfa_internal
      - traefik-public
    healthcheck:
      disable: true
    depends_on:
      - redis
      - postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
        failure_action: continue
    secrets:
      - airtable_access_token
      - airtable_base_id
      - database_url

networks:
  mfa_internal:
    driver: overlay
    internal: true
  traefik-public:
    external: true

secrets:
  airtable_access_token:
    external: true
    name: mfa_airtable_access_token
  airtable_base_id:
    external: true
    name: mfa_airtable_base_id
  jwt_secret:
    external: true
    name: mfa_jwt_secret
  openai_api_key:
    external: true
    name: mfa_openai_api_key
  smtp_server:
    external: true
    name: mfa_smtp_server
  smtp_port:
    external: true
    name: mfa_smtp_port
  smtp_user:
    external: true
    name: mfa_smtp_user
  smtp_password:
    external: true
    name: mfa_smtp_password
  smtp_from:
    external: true
    name: mfa_smtp_from
  database_url:
    external: true
    name: mfa_database_url
  postgres_password:
    external: true
    name: mfa_postgres_password

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/data/mfa-redis
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/data/mfa-postgres
