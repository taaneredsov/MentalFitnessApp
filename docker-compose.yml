version: '3.8'

services:
  app:
    image: registry.shop.drvn.be/mfa:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      # File-based secrets
      - AIRTABLE_ACCESS_TOKEN_FILE=/run/secrets/airtable_access_token
      - AIRTABLE_BASE_ID_FILE=/run/secrets/airtable_base_id
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
      # SMTP configuration
      - SMTP_SERVER_FILE=/run/secrets/smtp_server
      - SMTP_PORT_FILE=/run/secrets/smtp_port
      - SMTP_USER_FILE=/run/secrets/smtp_user
      - SMTP_PASSWORD_FILE=/run/secrets/smtp_password
      - SMTP_FROM_FILE=/run/secrets/smtp_from
      # Redis configuration
      - REDIS_URL=redis://redis:6379
    networks:
      - mfa_internal
      - traefik-public
    depends_on:
      - redis
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mfa.rule=Host(`mfa.drvn.be`)"
        - "traefik.http.routers.mfa.entrypoints=websecure"
        - "traefik.http.routers.mfa.tls.certresolver=leresolver"
        - "traefik.http.services.mfa.loadbalancer.server.port=3000"
    secrets:
      - airtable_access_token
      - airtable_base_id
      - jwt_secret
      - openai_api_key
      - smtp_server
      - smtp_port
      - smtp_user
      - smtp_password
      - smtp_from
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - mfa_internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mfa_internal:
    driver: overlay
    internal: true
  traefik-public:
    external: true

secrets:
  airtable_access_token:
    external: true
    name: mfa_airtable_access_token
  airtable_base_id:
    external: true
    name: mfa_airtable_base_id
  jwt_secret:
    external: true
    name: mfa_jwt_secret
  openai_api_key:
    external: true
    name: mfa_openai_api_key
  smtp_server:
    external: true
    name: mfa_smtp_server
  smtp_port:
    external: true
    name: mfa_smtp_port
  smtp_user:
    external: true
    name: mfa_smtp_user
  smtp_password:
    external: true
    name: mfa_smtp_password
  smtp_from:
    external: true
    name: mfa_smtp_from

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/data/mfa-redis
